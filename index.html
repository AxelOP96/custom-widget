<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom widget</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <section class="settings">
            <div class="options">
                <img class="icon" src="./ellipsis-horizontal-outline.svg" alt="">
            </div>
            <div class="card">
                <button class="fake-button">Edit your list</button>
                <button class="true-button">Account settings</button>
                <button class="fake-button">View your profile</button>
            </div>
        </section>
        <section class="inputs">
            <div class="card column left">
                <h4 class="title">Customize your widget</h4>

                <label for="">
                    <input type="radio" name="" id="">
                    Display Contact button
                </label>

                <label for="">
                    <input type="radio" name="" id="" checked>
                    Hide email address</label>

                <label for="">
                    <input type="radio" name="" id="">
                    Display Publish button</label>
                <div class="together">
                    <button class="cancel">Cancel</button>
                    <button class="save">Save</button>
                </div>

            </div>
            <div class="card column">
                <h4 class="title">Other</h4>

                <label for="">
                    <input type="checkbox" name="" id="">
                    Turn on in-app notifications.</label>

                <label for="">
                    <input class="check" type="checkbox" name="" id="" checked>
                    Receive weekly newsletters and other offers.</label>
            </div>
        </section>
    </main>
</body>
</html>
